job:test:
    image: ubuntu
    tags: 
        - docker
    variables:
        DEBIAN_FRONTEND: "noninteractive"
    script:
        - apt-get update -qq && apt-get install -y cmake libboost-all-dev
        - mkdir build-debug
        - cd build-debug
        - cmake -DCMAKE_BUILD_TYPE=Debug ..
        - make
        - ./test_terrier
